<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="login.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تسجيل الدخول - الأستاذ حمادة غازي</title>
<!-- خطوط عربية أنيقة -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
<!-- أيقونات -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body>
<div class="login-container">
  <div class="login-header">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
القمة
    </div>
    <h1>مرحباً بعودتك</h1>
    <p>سجل الدخول إلى حسابك للوصول إلى المحتوى التعليمي</p>
  </div>
<form action="login.php" method="POST" class="login-form">

    <div class="form-group">
      <i class="fas fa-envelope form-input-icon"></i>
<input type="email" name="email" class="form-input" placeholder="البريد الإلكتروني" required>
      <div class="error-message" id="emailError">يرجى إدخال بريد إلكتروني صحيح</div>
    </div>
    
    <div class="form-group">
      <i class="fas fa-lock form-input-icon"></i>
<input type="password" name="password" class="form-input" placeholder="كلمة المرور" required>
      <button type="button" class="password-toggle" id="passwordToggle">
        <i class="fas fa-eye"></i>
      </button>
      <div class="error-message" id="passwordError">كلمة المرور مطلوبة</div>
    </div>
    
    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" id="rememberMe">
        تذكرني
      </label>
      <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
    </div>
    
    <button type="submit" class="btn btn-primary btn-nano">
      <i class="fas fa-sign-in-alt"></i>
      تسجيل الدخول
    </button>
    
    <div class="login-divider">
      <span>أو</span>
    </div>
    
    <button type="button" class="btn btn-google">
      <i class="fab fa-google"></i>
      تسجيل الدخول بواسطة Google
    </button>
  </form>
  
  <div class="register-link">
    ليس لديك حساب؟ 
    <a href="register.html">إنشاء حساب جديد</a>
  </div>
</div>

<script>
  // تبديل رؤية كلمة المرور
  const passwordToggle = document.getElementById("email")
  const passwordInput = document.getElementById("password")

  
  passwordToggle.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
      passwordInput.type = 'password';
      passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
    }
  });
  
// التحقق من صحة النموذج
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordinput = document.getElementById('password');
const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');

  
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
  
  function showError(element, message) {
    element.style.display = 'block';
    element.textContent = message;
  }
  
  function hideError(element) {
    element.style.display = 'none';
  }
  
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    let isValid = true;
    
    // التحقق من البريد الإلكتروني
    if (!validateEmail(emailInput.value)) {
      showError(emailError, 'يرجى إدخال بريد إلكتروني صحيح');
      isValid = false;
    } else {
      hideError(emailError);
    }
    
    // التحقق من كلمة المرور
    if (passwordInput.value.length < 6) {
      showError(passwordError, 'كلمة المرور يجب أن تكون至少 6 أحرف');
      isValid = false;
    } else {
      hideError(passwordError);
    }
    
    if (isValid) {
      // محاكاة عملية تسجيل الدخول
      const loginBtn = loginForm.querySelector('button[type="submit"]');
      const originalText = loginBtn.innerHTML;
      
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...';
      loginBtn.disabled = true;
      
      // محاكاة انتظار التسجيل
      setTimeout(() => {
        // هنا سيتم إعادة التوجيه إلى الصفحة الرئيسية
        alert('تم تسجيل الدخول بنجاح! يتم توجيهك إلى الصفحة الرئيسية...');
        window.location.href = 'index.html';
      }, 2000);
    }
  });
  
  // إخفاء رسائل الخطأ عند الكتابة
  emailInput.addEventListener('input', () => hideError(emailError));
  passwordInput.addEventListener('input', () => hideError(passwordError));
  
  // تأثيرات نانو إضافية
  document.querySelectorAll('.form-input').forEach(input => {
    input.addEventListener('focus', () => {
      input.parentElement.querySelector('.form-input-icon').style.color = 'var(--accent)';
    });
    
    input.addEventListener('blur', () => {
      input.parentElement.querySelector('.form-input-icon').style.color = 'rgba(255, 255, 255, 0.6)';
    });
  });
  
  // تحميل تفضيلات "تذكرني" إذا وجدت
  document.addEventListener('DOMContentLoaded', () => {
    const rememberedEmail = localStorage.getItem('rememberedEmail');
    if (rememberedEmail) {
      emailInput.value = rememberedEmail;
      document.getElementById('rememberMe').checked = true;
    }
  });
</script>
</body>
</html>
